<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню сайта</title>
    <link rel="stylesheet" href="css\schema.css">
    <link rel="stylesheet" href="css\menu.css">
    <link rel="stylesheet" href="css\allLs.css">
    <link rel="stylesheet" href="css\banktable.css">
    <link rel="stylesheet" href="css\print.css">
    
    <link rel="icon" type="image/png" href="favicon.png" />


</head>
<body>
    <!-- Иконка "гамбургера" -->
    <div class="hamburger logo" onclick="toggleMenu()">
        
        <img src="img/AllLs.png" alt="Logo">
        
    </div>

    <!-- Боковая панель с меню -->
    <nav class="sidebar" id="sidebar">
<input type="text" id="searchHomes" placeholder="Поиск дома...">
   
        <ul class="menu" id="menu">
            <!-- Здесь JavaScript будет генерировать список домов -->
        </ul>
        <br><br><br><br>
    </nav>

    <!-- Основной контент -->
    <div class="content">
        <div id="preloader" class="preloader">
             <div class="spinner"></div>
        </div>

        <div id="maincontainer"></div>
    </div>
<div id="message" style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 128, 0, 0.8); color: white; padding: 10px; border-radius: 5px; font-size: 16px;">
</div>
    <!-- Подключение скриптов -->
    <script src="js\ut.js"></script>
    <script src="data\homes.js"></script>
    <script src="js\addstuf.js"></script>
    <script src="js\table.js"></script>
    <script src="js\paytable.js"></script>
    <script src="js\banktable.js"></script>
    <script src="js\menu.js"></script>
    <script src="js\homeinfo.js"></script>
    <script src="js\schema.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.32.1/minified.js"></script>

    <!-- Подключаем библиотеки -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.57.1/docxtemplater.min.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.8/dist/pizzip.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.8/dist/pizzip-utils.js"></script>


</body>
</html>
