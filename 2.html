<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица платежей</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
    <script src="data/22672208.js"></script>
</head>
<body>
    <h2>Генерация таблицы платежей</h2>
    <div>
        <label>Месяц:
            <select id="monthSelect"></select>
        </label>
        <label>С:
            <input type="number" id="fromDay" min="1" max="31">
        </label>
        <label>По:
            <input type="number" id="toDay" min="1" max="31">
        </label>
        <button onclick="generatePayTable()">Генерировать таблицу</button>
    </div>
    <table id="paymentsTable">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Номер квартиры</th>
                <th>Сумма</th>
                <th>Номер квитанции</th>
                <th>Назначение платежа</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>

    </script>
</body>
</html>
